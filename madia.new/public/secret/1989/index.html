<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1989 Arcade</title>
    <link rel="stylesheet" href="1989.css" id="arcade-style" />
  </head>
  <body>
    <div class="scanlines" aria-hidden="true"></div>
    <header class="arcade-header">
      <div class="header-stripe" aria-hidden="true"></div>
      <p class="eyebrow">Secret Annex</p>
      <p class="licensed-line">
        <span class="licensed-prefix">Licensed by</span>
        <span class="licensed-name">Secret Annex Works</span>
      </p>
      <h1>1989 Arcade</h1>
      <p class="tagline">Insert cartridge. Hold Start for dreams.</p>
      <div class="quality-seal" role="img" aria-label="Secret Annex Seal of Quality">
        <span class="seal-ring" aria-hidden="true"></span>
        <span class="seal-text">Secret Annex<br />Seal of Quality</span>
        <span class="seal-year" aria-hidden="true">’89</span>
      </div>
    </header>
    <main>
      <section class="arcade-grid" id="game-grid" aria-label="Game selection"></section>
    </main>
    <template id="game-card-template">
      <article class="game-card">
        <div class="game-thumb" aria-hidden="true"></div>
        <div class="game-info">
          <h2 class="game-title"></h2>
          <p class="game-meta"></p>
          <p class="game-score" data-high-score></p>
        </div>
        <div class="card-actions">
          <button class="play-button" type="button">
            <span class="button-label">Press Start</span>
            <span class="button-hint" aria-hidden="true">▶</span>
          </button>
        </div>
      </article>
    </template>
    <div class="player-overlay" id="player-overlay" hidden>
      <div class="overlay-backdrop" id="overlay-backdrop"></div>
      <section
        class="overlay-frame"
        role="dialog"
        aria-modal="true"
        aria-labelledby="player-title"
        tabindex="-1"
        id="overlay-frame"
      >
        <header class="overlay-header">
          <div class="overlay-title">
            <p class="overlay-eyebrow">Now Playing</p>
            <h2 id="player-title"></h2>
            <p class="overlay-description" id="player-description"></p>
          </div>
          <div class="overlay-actions">
            <button
              class="fullscreen-button"
              type="button"
              id="fullscreen-toggle"
              aria-label="Toggle Mode 7"
              aria-pressed="false"
            >
              <span class="button-label">Mode 7 On</span>
              <span class="button-hint" aria-hidden="true">▶</span>
            </button>
            <button class="back-button" type="button" id="close-player" aria-label="Back to game select">
              <span class="button-label">Select</span>
            </button>
          </div>
        </header>
        <iframe id="game-frame" title="Game frame" loading="lazy"></iframe>
      </section>
    </div>
    <script type="module">
      const cacheBustUrl = (path, version) => `${path}?v=${encodeURIComponent(version)}`;

      const getBuildId = async () => {
        try {
          const response = await fetch("./build-info.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`Failed to load build info: ${response.status}`);
          }
          const data = await response.json();
          return data?.buildId || Date.now().toString();
        } catch (error) {
          console.warn("Falling back to timestamp cache buster", error);
          return Date.now().toString();
        }
      };

      const buildId = await getBuildId();
      window.__ARCADE_BUILD_ID__ = buildId;

      const stylesheet = document.getElementById("arcade-style");
      if (stylesheet) {
        stylesheet.href = cacheBustUrl("1989.css", buildId);
      }

      await import(cacheBustUrl("./1989.js", buildId));
    </script>
  </body>
</html>
